<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">E-Shop</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="hero">
            <img src="https://images.pexels.com/photos/264547/pexels-photo-264547.jpeg?auto=compress&w=1200&h=400&fit=crop" alt="Modern E-commerce Hero from Pexels" class="hero-image">
            <h1>Welcome to E-Shop</h1>
            <p>Your one-stop shop for all your needs.</p>
        </section>

        <section class="products">
            <div class="product">
                <img src="https://images.pexels.com/photos/715688/pexels-photo-715688.jpeg?auto=compress&w=150&h=150&fit=crop" alt="Product 1 from Pexels">
                <h2>Product 1</h2>
                <p>$10.00</p>
            </div>
            <div class="product">
                <img src="https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg?auto=compress&w=150&h=150&fit=crop" alt="Product 2 from Pexels">
                <h2>Product 2</h2>
                <p>$20.00</p>
            </div>
            <div class="product">
                <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg?auto=compress&w=150&h=150&fit=crop" alt="Product 3 from Pexels">
                <h2>Product 3</h2>
                <p>$30.00</p>
            </div>
            <div class="product">
                <img src="https://images.pexels.com/photos/264547/pexels-photo-264547.jpeg?auto=compress&w=150&h=150&fit=crop" alt="Product 4 from Pexels">
                <h2>Product 4</h2>
                <p>$40.00</p>
            </div>
            <div class="product">
                <img src="https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg?auto=compress&w=150&h=150&fit=crop" alt="Product 5 from Pexels">
                <h2>Product 5</h2>
                <p>$50.00</p>
            </div>
            <div class="product">
                <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg?auto=compress&w=150&h=150&fit=crop" alt="Product 6 from Pexels">
                <h2>Product 6</h2>
                <p>$60.00</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 E-Shop. All rights reserved.</p>
    </footer>
</body>
</html>
